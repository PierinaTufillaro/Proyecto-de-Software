<html>
	<head>
		<title>Instrumentos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/estilos.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body onload="">
        <br>

				<br>
		<div class="container">
			<header> 
				<div class="container titulo">
					<h1> Instrumentos musicales </h1>
				</div> 
			</header>
			<div class="row ">
				<div class="col-sm">
					<form method="post" name="Registrar_instrumento" id="Registrar_instrumento"> 
					<label class="subtitulo" id="subtitulo"> Ingrese los datos del nuevo instrumento:</label>
					<br>
					<label class="mr-sm-2" for="Identificador"> Ingrese el ID del instrumento: </label>
					<input type="text" placeholder="Identificador" name="Identificador" id="id" >
					<br>
					<label class="mr-sm-2" for="Tipo_instrumento"> Ingrese el tipo de instrumento: </label>
					<select name="Tipo_instrumento" id="type" >
							<option value="Piano"> Piano </option>
							<option value="Violín"> Violín </option>
							<option value="Violonchelo"> Violonchelo </option>
							<option value="Flauta"> Flauta </option>
							<option value="Trombon"> Trombon </option>
							<option value="Oboe"> Oboe </option>
					</select>
					<br>
					<label class="mr-sm-2" for="Observaciones"> Ingrese las observaciones del instrumento: </label>
					<input type="text" placeholder="Observaciones" name="Observaciones" id="observations" >
					<br>	
					<button class="btn btn-outline-success" onclick="return validar()"> Guardar </button> &nbsp; &nbsp;
					<button class="btn btn-outline-danger" type="reset"> Cancelar </button>
				  	</form>
				</div>
				<div class="col-sm">
					<div class="table-wrapper-scroll-y my-custom-scrollbar">
					<table class="table table-striped table-light table-hover" id="table">
				    	<thead>
				      	<tr>
				      		<th>ID</th>
				        	<th>Nombre</th>
				        	<th>Observaciones</th>
				        	<th>Eliminar</th>
				      	</tr>
				    	</thead>
				    	<tbody>
				    	</tbody>
				  	</table>
					</div>
				</div>
			</div>
				
		</div>
		<script src= "js/index.js"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
